{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
<div class="contact_form">
  <h1 class="contact_header">Contact Us</h1>

    {% csrf_token %}
    {{ form.as_p }}

  </form>
</div>
{% endblock %}
