{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
<div class="container contact-admin-2"> 
  <h1 class="contact-admin">Contact Messages</h1>
  <div class="row">
    <div class="col-12">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          {% for message in messages %}
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ message.subject }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ message.name }}</h6>
                <p class="card-text">{{ message.message }}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Email:</strong> {{ message.email }}</li>
                <li class="list-group-item"><strong>Created At:</strong> {{ message.created_at }}</li>
              </ul>
            </div>
          </div>
          {% endfor %}
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
